<template name="BrdsBrdsClosedDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<h2 id="page_title" class="pull-left">
					<a href="#" id="page-back-button" class="btn btn-default" title="back">
						<span class="fa fa-chevron-left">
						</span>
					</a>
					Closed BRD Details
				</h2>
			</div>
		</div>
		{{> BrdsBrdsClosedDetailsDetailsForm}}
	</div>
</template>

<template name="BrdsBrdsClosedDetailsDetailsForm">
	<div id="brds-brds-closed-details-details-form" class="">
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-description">
				<label for="description">
					BRD Description
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-description">
						{{brd.description}}
					</p>
				</div>
			</div>
			<div class="form-group  field-ict_contact">
				<label for="ict_contact">
					To (ICT Contact Person)
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-ict_contact">
						{{brd.ict_contact}}
					</p>
				</div>
			</div>
			<div class="form-group  field-raised_by">
				<label for="raised_by">
					Raised By (Unit)
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-raised_by">
						{{brd.raised_by}}
					</p>
				</div>
			</div>
			<div class="form-group  field-date_raised">
				<label for="date_raised">
					Date Raised
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-date_raised">
						{{formatDate brd.date_raised 'DD/MM/YYYY'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-expected_date_of_closure">
				<label for="expected_date_of_closure">
					Expected Date Of Closure
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-expected_date_of_closure">
						{{formatDate brd.expected_date_of_closure 'DD/MM/YYYY'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-status">
				<label for="status">
					Status
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-status">
						{{brd.status}}
					</p>
				</div>
			</div>
			<div class="form-group  field-remarks">
				<label for="remarks">
					Remarks
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-remarks">
						{{brd.remarks}}
					</p>
				</div>
			</div>
			<div class="form-group  field-date_closed">
				<label for="date_closed">
					Date Closed
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-date_closed">
						{{formatDate brd.date_closed 'DD/MM/YYYY'}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
				</div>
			</div>
		</form>
	</div>
</template>
