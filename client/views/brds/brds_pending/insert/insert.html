<template name="BrdsBrdsPendingInsert">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<h2 id="page_title" class="pull-left">
					Add New BRD
				</h2>
			</div>
		</div>
		{{> BrdsBrdsPendingInsertInsertForm}}
	</div>
</template>

<template name="BrdsBrdsPendingInsertInsertForm">
	<div id="brds-brds-pending-insert-insert-form" class="">
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-description">
				<label for="description">
					BRD Description
				</label>
				<div class="input-div">
					<textarea class="form-control " name="description"></textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-ict_contact">
				<label for="ict_contact">
					To (ICT Contact Person)
				</label>
				<div class="input-div">
					<input type="text" name="ict_contact" value="" class="form-control " autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-raised_by">
				<label for="raised_by">
					Raised By (Unit)
				</label>
				<div class="input-div">
					<select class="form-control " name="raised_by" data-type="string" required="required">
						<option value="credit_admin" selected>							Credit Administration</option>
						<option value="credit_processing">							Credit Processing</option>
						<option value="documentation">							Documentation</option>
						<option value="securities">							Securities</option>
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-date_raised">
				<label for="date_raised">
					Date Raised
				</label>
				<div class="input-div">
					<div class="input-group date">
						<input type="text" name="date_raised" value="{{formatDate 'today' 'DD/MM/YYYY'}}" class="form-control " required="required" data-type="date" data-format="DD/MM/YYYY">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-expected_date_of_closure">
				<label for="expected_date_of_closure">
					Expected Date Of Closure
				</label>
				<div class="input-div">
					<div class="input-group date">
						<input type="text" name="expected_date_of_closure" value="{{formatDate 'today' 'DD/MM/YYYY'}}" class="form-control " required="required" data-type="date" data-format="DD/MM/YYYY">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-status">
				<label for="status">
					Status
				</label>
				<div class="input-div">
					<select class="form-control " name="status" data-type="string" required="required">
						<option value="pending" selected>							Pending</option>
						<option value="closed">							Closed</option>
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-remarks">
				<label for="remarks">
					Remarks
				</label>
				<div class="input-div">
					<textarea class="form-control " name="remarks"></textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-date_closed">
				<label for="date_closed">
					Date Closed
				</label>
				<div class="input-div">
					<div class="input-group date">
						<input type="text" name="date_closed" value="" class="form-control " data-type="date" data-format="DD/MM/YYYY">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
					<button id="form-submit-button" class="btn btn-success" type="submit">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
