<template name="Complaints">
	<div class="page-container container">
		<div class="row">
			<div class="col-md-12" id="content">
				<div class="row" id="title_row">
					<div class="col-md-12">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="menu" class="col-sm-3 col-md-2">
				<h2>
				</h2>
				{{> ComplaintsSideMenu}}
			</div>
			<div id="subcontent" class="col-sm-9 col-md-10">
				{{> yield region='ComplaintsSubcontent'}}
			</div>
		</div>
	</div>
</template>

<template name="ComplaintsSideMenu">
	<ul id="menu-items" class="nav nav-stacked nav-pills">
		<li id="menu-item-simple" class="{{menuItemClass 'complaints.complaints_pending'}}">
			<a href="{{pathFor 'complaints.complaints_pending'}}">
				<span class="item-title">
					Pending Complaints
				</span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'complaints.complaints_closed'}}">
			<a href="{{pathFor 'complaints.complaints_closed'}}">
				<span class="item-title">
					Closed Complaints
				</span>
			</a>
		</li>
	</ul>
</template>
