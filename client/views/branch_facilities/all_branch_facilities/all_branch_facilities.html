<template name="BranchFacilitiesAllBranchFacilities">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> BranchFacilitiesAllBranchFacilitiesView}}
	</div>
</template>

<template name="BranchFacilitiesAllBranchFacilitiesView">
	<div id="branch-facilities-all-branch-facilities-view" class="">
		<h2 id="component-title">
			All Branch Facilities
		</h2>
		<form id="dataview-controls" class="form-inline">
			<div id="dataview-controls-search">
				<div id="dataview-controls-search-group" class="input-group">
					<input type="text" class="form-control" id="dataview-search-input" placeholder="Search" name="search" value="{{searchString}}" autofocus="autofocus">
					<span class="input-group-btn">
						<button type="button" id="dataview-search-button" class="btn btn-primary">
							<span class="fa fa-search">
							</span>
						</button>
					</span>
				</div>
			</div>
			<div id="dataview-controls-export" class="form-group">
				{{#if isNotEmpty}}
				<div class="btn-group">
					<button type="button" class="btn btn-default" id="dataview-export-default">
						Export
					</button>
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						<span class="caret">
						</span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li>
							<a href="#" id="dataview-export-csv">
								Export to CSV
							</a>
						</li>
						<li>
							<a href="#" id="dataview-export-tsv">
								Export to TSV
							</a>
						</li>
						<li>
							<a href="#" id="dataview-export-json">
								Export to JSON
							</a>
						</li>
					</ul>
				</div>
				{{/if}}
			</div>
		</form>
		{{#if isNotEmpty}}
		<div id="dataview-data">
			{{#if viewAsTable}} {{> BranchFacilitiesAllBranchFacilitiesViewTable}} {{/if}}
		</div>
		<nav aria-label="...">
			<ul class="pager">
				{{#if gotPrevPage}}
				<li>
					<a href="#" class="prev-page-link">
						Previous page
					</a>
					&nbsp;
				</li>
				{{/if}}
					{{#if gotNextPage}}
				<li>
					&nbsp;
					<a href="#" class="next-page-link">
						Next page
					</a>
				</li>
				{{/if}}
			</ul>
		</nav>
		{{else}}
			{{#if isNotFound}}
		<div class="alert alert-warning">
			"{{searchString}}" not found.
		</div>
		{{else}}
		<div class="alert alert-info">
			Empty.
		</div>
		{{/if}}
		{{/if}}
	</div>
</template>

<template name="BranchFacilitiesAllBranchFacilitiesViewTable">
	<table id="dataview-table" class="table table-striped table-hover">
		<thead id="dataview-table-header">
			<tr id="dataview-table-header-row">
				<th class="th-sortable" data-sort="date">
					Date
				</th>
				<th class="th-sortable" data-sort="reference">
					Reference
				</th>
				<th class="th-sortable" data-sort="borrower">
					Borrower
				</th>
				<th class="th-sortable" data-sort="facility_type">
					Facility Type
				</th>
				<th class="th-sortable" data-sort="currency">
					Currency
				</th>
				<th class="th-sortable" data-sort="amount">
					Amount
				</th>
				<th class="th-sortable" data-sort="branch.name">
					Branch
				</th>
				<th>
					Date LOO Received
				</th>
				<th class="th-sortable" data-sort="rm">
					Relationship Manager
				</th>
			</tr>
		</thead>
		<tbody id="dataview-table-items">
			{{#each all_branch_facilities_list_paged}} {{> BranchFacilitiesAllBranchFacilitiesViewTableItems}} {{/each}}
		</tbody>
	</table>
</template>

<template name="BranchFacilitiesAllBranchFacilitiesViewTableItems">
	<tr id="dataview-table-items-row">
		<td>
			{{formatDate date 'DD/MM/YYYY'}}
		</td>
		<td>
			{{reference}}
		</td>
		<td>
			{{borrower}}
		</td>
		<td>
			{{facility_type}}
		</td>
		<td>
			{{currency}}
		</td>
		<td>
			{{amount}}
		</td>
		<td>
			{{branch.name}}
		</td>
		<td>
			{{formatDate date_loo_received 'DD/MM/YYYY'}}
		</td>
		<td>
			{{rm}}
		</td>
	</tr>
</template>
