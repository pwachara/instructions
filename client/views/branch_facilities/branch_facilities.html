<template name="BranchFacilities">
	<div class="page-container container">
		<div class="row">
			<div class="col-md-12" id="content">
				<div class="row" id="title_row">
					<div class="col-md-12">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="menu" class="col-sm-3 col-md-2">
				<h2>
				</h2>
				{{> BranchFacilitiesSideMenu}}
			</div>
			<div id="subcontent" class="col-sm-9 col-md-10">
				{{> yield region='BranchFacilitiesSubcontent'}}
			</div>
		</div>
	</div>
</template>

<template name="BranchFacilitiesSideMenu">
	<ul id="menu-items" class="nav nav-stacked nav-pills">
		<li id="menu-item-simple" class="{{menuItemClass 'branch_facilities.loo_pending'}}">
			<a href="{{pathFor 'branch_facilities.loo_pending'}}">
				<span class="item-title">
					LOO Pending
				</span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'branch_facilities.loo_received'}}">
			<a href="{{pathFor 'branch_facilities.loo_received'}}">
				<span class="item-title">
					LOO Received
				</span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'branch_facilities.all_branch_facilities'}}">
			<a href="{{pathFor 'branch_facilities.all_branch_facilities'}}">
				<span class="item-title">
					All Branch Facilities
				</span>
			</a>
		</li>
	</ul>
</template>
