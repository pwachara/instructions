<template name="BranchFacilitiesLooPendingDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> BranchFacilitiesLooPendingDetailsForm}}
	</div>
</template>

<template name="BranchFacilitiesLooPendingDetailsForm">
	<div id="branch-facilities-loo-pending-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			LOO Pending Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-date">
				<label for="date">
					Date
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-date">
						{{formatDate loo_pending1.date 'DD/MM/YYYY'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-reference">
				<label for="reference">
					Reference
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-reference">
						{{loo_pending1.reference}}
					</p>
				</div>
			</div>
			<div class="form-group  field-borrower">
				<label for="borrower">
					Borrower
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-borrower">
						{{loo_pending1.borrower}}
					</p>
				</div>
			</div>
			<div class="form-group  field-facility_type">
				<label for="facility_type">
					Facility Type
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-facility_type">
						{{loo_pending1.facility_type}}
					</p>
				</div>
			</div>
			<div class="form-group  field-currency">
				<label for="currency">
					Currency
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-currency">
						{{loo_pending1.currency}}
					</p>
				</div>
			</div>
			<div class="form-group  field-amount">
				<label for="amount">
					Amount
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-amount">
						{{loo_pending1.amount}}
					</p>
				</div>
			</div>
			<div class="form-group  field-branch-name">
				<label for="branch.name">
					Branch
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-branch-name">
						{{loo_pending1.branch.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-loo_received">
				<label for="loo_received">
					LOO Received?
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-loo_received">
						{{loo_pending1.loo_received}}
					</p>
				</div>
			</div>
			<div class="form-group  field-date_loo_received">
				<label for="date_loo_received">
					Date LOO Received
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-date_loo_received">
						{{formatDate loo_pending1.date_loo_received 'DD/MM/YYYY'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-rm">
				<label for="rm">
					Relationship Manager
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-rm">
						{{loo_pending1.rm}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
