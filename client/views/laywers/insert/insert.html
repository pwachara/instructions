<template name="LaywersInsert">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<h2 id="page_title" class="pull-left">
					Add New Lawyer
				</h2>
			</div>
		</div>
		{{> LaywersInsertInsertForm}}
	</div>
</template>

<template name="LaywersInsertInsertForm">
	<div id="laywers-insert-insert-form" class="">
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					Name
				</label>
				<div class="input-div">
					<input type="text" name="name" value="" class="form-control " autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-indemnity_cover_amount">
				<label for="indemnity_cover_amount">
					Indemnity Cover Amount (Kes Millions)
				</label>
				<div class="input-div">
					<input type="text" name="indemnity_cover_amount" value="" class="form-control " data-type="integer">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-insurer-id">
				<label for="insurerId">
					Insurance Company
				</label>
				<div class="input-div">
					<select class="form-control " name="insurerId" data-type="string" required="required">
						{{#each insurers}}
						<option value="{{_id}}">							{{name}}</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-pi_expiry_date">
				<label for="pi_expiry_date">
					PI Expiry Date
				</label>
				<div class="input-div">
					<div class="input-group date">
						<input type="text" name="pi_expiry_date" value="" class="form-control " data-type="date" data-format="DD/MM/YYYY">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-is_in_panel">
				<div class="input-div">
					<div class="checkbox">
						<label>
							<input type="checkbox" value="true" name="is_in_panel" data-type="bool" checked>
							In Bank's Panel
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-contacts">
				<label for="contacts">
					Contact Details
				</label>
				<div class="input-div">
					<textarea class="form-control " name="contacts"></textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-notes">
				<label for="notes">
					Notes
				</label>
				<div class="input-div">
					<textarea class="form-control " name="notes"></textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
					<button id="form-submit-button" class="btn btn-success" type="submit">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
