<template name="HomePrivateInstructionsIncompleteInsert">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<h2 id="page_title" class="pull-left">
					Add new Instruction
				</h2>
			</div>
		</div>
		{{> HomePrivateInstructionsIncompleteInsertInsertForm}}
	</div>
</template>

<template name="HomePrivateInstructionsIncompleteInsertInsertForm">
	<div id="home-private-instructions-incomplete-insert-insert-form" class="">
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-bank_ref">
				<label for="bank_ref">
					Bank Reference
				</label>
				<div class="input-div">
					<input type="text" name="bank_ref" value="" class="form-control " autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-date">
				<label for="date">
					Date of Instruction
				</label>
				<div class="input-div">
					<div class="input-group date">
						<input type="text" name="date" value="{{formatDate 'today' 'DD-MM-YYYY'}}" class="form-control " required="required" data-type="date" data-format="DD-MM-YYYY">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-lawyer-id">
				<label for="lawyerId">
					Lawyer
				</label>
				<div class="input-div">
					<select class="form-control " name="lawyerId" data-type="string" required="required">
						{{#each lawyers}}
						<option value="{{_id}}">							{{name}}</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-borrower">
				<label for="borrower">
					Borrower
				</label>
				<div class="input-div">
					<input type="text" name="borrower" value="" class="form-control " required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-collateral">
				<label for="collateral">
					Collateral Details
				</label>
				<div class="input-div">
					<textarea class="form-control " name="collateral"></textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-currencies">
				<label for="currencies">
					Currencies Used
				</label>
				<div class="input-div">
					<input type="text" name="currencies" value="KES" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-transaction_type">
				<label for="transaction_type">
					Nature of Transaction
				</label>
				<div class="input-div">
					<input type="text" name="transaction_type" value="Legal Charge" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-amount">
				<label for="amount">
					Amount of Charge
				</label>
				<div class="input-div">
					<input type="text" name="amount" value="" class="form-control " data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-update">
				<label for="update">
					Latest Update
				</label>
				<div class="input-div">
					<textarea class="form-control " name="update"></textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-update_date">
				<label for="update_date">
					Date of Update
				</label>
				<div class="input-div">
					<div class="input-group date">
						<input type="text" name="update_date" value="" class="form-control " data-type="date" data-format="DD-MM-YYYY">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-action_pending_with">
				<label for="action_pending_with">
					Action Pending With
				</label>
				<div class="input-div">
					<select class="form-control " name="action_pending_with" data-type="array" required="required">
						<option value="Bank Credit Ops" selected>							Bank Credit Ops</option>
						<option value="Bank Legal">							Bank Legal</option>
						<option value="Banks Lawyer">							Banks Lawyer</option>
						<option value="Bank RM">							Bank RM</option>
						<option value="Closed">							Closed</option>
						<option value="Customer">							Customer</option>
						<option value="External Lawyer">							External Lawyer</option>
						<option value="Valuer">							Valuer</option>
						<option value="Cancelled">							Cancelled</option>
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-date_completed">
				<label for="date_completed">
					Date Completed
				</label>
				<div class="input-div">
					<div class="input-group date">
						<input type="text" name="date_completed" value="" class="form-control " data-type="date" data-format="DD-MM-YYYY">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-is_staff">
				<div class="input-div">
					<div class="checkbox">
						<label>
							<input type="checkbox" value="false" name="is_staff" data-type="bool">
							Borrower Is Staff
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-early_drawdown">
				<div class="input-div">
					<div class="checkbox">
						<label>
							<input type="checkbox" value="false" name="early_drawdown" data-type="bool">
							Early Drawdown
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-amount_kes">
				<label for="amount_kes">
					Amount (KES)
				</label>
				<div class="input-div">
					<input type="text" name="amount_kes" value="0" class="form-control " data-type="integer" data-min="0">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-amount_usd">
				<label for="amount_usd">
					Amount (USD)
				</label>
				<div class="input-div">
					<input type="text" name="amount_usd" value="0" class="form-control " data-type="integer" data-min="0">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-amount_eur">
				<label for="amount_eur">
					Amount (EUR)
				</label>
				<div class="input-div">
					<input type="text" name="amount_eur" value="0" class="form-control " data-type="integer" data-min="0">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-amount_gbp">
				<label for="amount_gbp">
					Amount (GBP)
				</label>
				<div class="input-div">
					<input type="text" name="amount_gbp" value="0" class="form-control " data-type="integer" data-min="0">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-rm">
				<label for="rm">
					Relationship Manager
				</label>
				<div class="input-div">
					<input type="text" name="rm" value="" class="form-control " required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-undertaking_issued">
				<label for="undertaking_issued">
					Undertaking Issued?
				</label>
				<div class="input-div">
					<select class="form-control " name="undertaking_issued" data-type="array">
						<option value="No" selected>							No</option>
						<option value="Yes">							Yes</option>
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-undertaking_end_date">
				<label for="undertaking_end_date">
					Undertaking Deadline
				</label>
				<div class="input-div">
					<div class="input-group date">
						<input type="text" name="undertaking_end_date" value="" class="form-control " data-type="date" data-format="DD-MM-YYYY">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
					<button id="form-submit-button" class="btn btn-success" type="submit">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
