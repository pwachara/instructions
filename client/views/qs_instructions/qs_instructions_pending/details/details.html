<template name="QsInstructionsQsInstructionsPendingDetails">
	<div class="page-container container">
		<div class="row">
			<div class="col-md-12" id="content">
				<div class="row" id="title_row">
					<div class="col-md-12">
					</div>
				</div>
				{{> QsInstructionsQsInstructionsPendingDetailsForm}}
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="menu">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12" id="subcontent">
				{{> yield region='QsInstructionsQsInstructionsPendingDetailsSubcontent'}}
			</div>
		</div>
	</div>
</template>

<template name="QsInstructionsQsInstructionsPendingDetailsForm">
	<div id="qs-instructions-qs-instructions-pending-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			QS Instruction Details
		</h2>
		<form role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-date">
				<label for="date" class="col-sm-3 control-label">
					Date
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-date">
						{{formatDate qs_instructions_pending.date 'DD/MM/YYYY'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-qs-name">
				<label for="qs.name" class="col-sm-3 control-label">
					QS
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-qs-name">
						{{qs_instructions_pending.qs.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-borrower">
				<label for="borrower" class="col-sm-3 control-label">
					Borrower
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-borrower">
						{{qs_instructions_pending.borrower}}
					</p>
				</div>
			</div>
			<div class="form-group  field-plot_details">
				<label for="Plot_Details" class="col-sm-3 control-label">
					Plot Details
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-plot_details">
						{{qs_instructions_pending.Plot_Details}}
					</p>
				</div>
			</div>
			<div class="form-group  field-rm">
				<label for="rm" class="col-sm-3 control-label">
					RM
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-rm">
						{{qs_instructions_pending.rm}}
					</p>
				</div>
			</div>
			<div class="form-group  field-action_pending_with">
				<label for="action_pending_with" class="col-sm-3 control-label">
					Action Pending With
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-action_pending_with">
						{{qs_instructions_pending.action_pending_with}}
					</p>
				</div>
			</div>
			<div class="form-group  field-date_closed">
				<label for="date_closed" class="col-sm-3 control-label">
					Date Closed
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static  control-field-date_closed">
						{{formatDate qs_instructions_pending.date_closed 'DD/MM/YYYY'}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
				</div>
			</div>
		</form>
	</div>
</template>
