<template name="QsInstructionsQsInstructionsPendingDetailsInsert">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> QsInstructionsQsInstructionsPendingDetailsInsertForm}}
	</div>
</template>

<template name="QsInstructionsQsInstructionsPendingDetailsInsertForm">
	<div id="qs-instructions-qs-instructions-pending-details-insert-form" class="">
		<h2 id="component-title">
			Add QS Instruction History
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-date">
				<label for="date">
					Date
				</label>
				<div class="input-div">
					<div class="input-group date">
						<input type="text" name="date" value="" class="form-control " autofocus="autofocus" required="required" data-type="date" data-format="DD/MM/YYYY">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-update">
				<label for="update">
					Update
				</label>
				<div class="input-div">
					<textarea class="form-control " name="update"></textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
					<button id="form-submit-button" class="btn btn-success" type="submit">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
