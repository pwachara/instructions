<template name="ValuersDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<h2 id="page_title" class="pull-left">
					<a href="#" id="page-back-button" class="btn btn-default" title="back">
						<span class="fa fa-chevron-left">
						</span>
					</a>
					Valuer Details
				</h2>
			</div>
		</div>
		{{> ValuersDetailsDetailsForm}}
	</div>
</template>

<template name="ValuersDetailsDetailsForm">
	<div id="valuers-details-details-form" class="">
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					Name
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-name">
						{{valuer.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-indemnity_cover_amount">
				<label for="indemnity_cover_amount">
					Indemnity Cover (Kes. Millions)
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-indemnity_cover_amount">
						{{valuer.indemnity_cover_amount}}
					</p>
				</div>
			</div>
			<div class="form-group  field-insurer-name">
				<label for="insurer.name">
					Insurance Company
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-insurer-name">
						{{valuer.insurer.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-pi_expiry_date">
				<label for="pi_expiry_date">
					PI Expiry Date
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-pi_expiry_date">
						{{formatDate valuer.pi_expiry_date 'DD/MM/YYYY'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-is_in_panel">
				<label for="is_in_panel">
					In Bank's Panel
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-is_in_panel">
						{{valuer.is_in_panel}}
					</p>
				</div>
			</div>
			<div class="form-group  field-contacts">
				<label for="contacts">
					Contact Details
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-contacts">
						{{valuer.contacts}}
					</p>
				</div>
			</div>
			<div class="form-group  field-notes">
				<label for="notes">
					Notes
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-notes">
						{{valuer.notes}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
				</div>
			</div>
		</form>
	</div>
</template>
