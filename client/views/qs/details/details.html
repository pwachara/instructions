<template name="QsDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> QsDetailsForm}}
	</div>
</template>

<template name="QsDetailsForm">
	<div id="qs-details-form" class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Qs Details
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					Name
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-name">
						{{qs.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-indemnity_cover">
				<label for="indemnity_cover">
					Indemnity Cover (KES Millions)
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-indemnity_cover">
						{{qs.indemnity_cover}}
					</p>
				</div>
			</div>
			<div class="form-group  field-insurer-name">
				<label for="insurer.name">
					Insurer
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-insurer-name">
						{{qs.insurer.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-indemnity_expiry">
				<label for="indemnity_expiry">
					Indemnity Expiry
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-indemnity_expiry">
						{{formatDate qs.indemnity_expiry 'DD/MM/YYYY'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-contacts">
				<label for="contacts">
					Contacts
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-contacts">
						{{qs.contacts}}
					</p>
				</div>
			</div>
			<div class="form-group  field-notes">
				<label for="notes">
					Notes
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-notes">
						{{qs.notes}}
					</p>
				</div>
			</div>
			<div class="form-group  field-in_panel">
				<label for="in_panel">
					In Panel
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-in_panel">
						{{qs.in_panel}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
