<template name="QsUpdate">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
			</div>
		</div>
		{{> QsUpdateForm}}
	</div>
</template>

<template name="QsUpdateForm">
	<div id="qs-update-form" class="">
		<h2 id="component-title">
			Edit Qs
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name">
					Name
				</label>
				<div class="input-div">
					<input type="text" name="name" value="{{qs.name}}" class="form-control " autofocus="autofocus" required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-indemnity_cover">
				<label for="indemnity_cover">
					Indemnity Cover (KES Millions)
				</label>
				<div class="input-div">
					<input type="text" name="indemnity_cover" value="{{qs.indemnity_cover}}" class="form-control " data-type="float">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-insurer-id">
				<label for="insurerId">
					Insurer
				</label>
				<div class="input-div">
					<select class="form-control " name="insurerId" data-type="string" required="required">
						{{#each insurers}}
						<option value="{{_id}}" {{optionIsSelected ../qs.insurerId _id}}>							{{name}}</option>
						{{/each}}
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-indemnity_expiry">
				<label for="indemnity_expiry">
					Indemnity Expiry
				</label>
				<div class="input-div">
					<div class="input-group date">
						<input type="text" name="indemnity_expiry" value="{{formatDate qs.indemnity_expiry 'DD/MM/YYYY'}}" class="form-control " data-type="date" data-format="DD/MM/YYYY">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-contacts">
				<label for="contacts">
					Contacts
				</label>
				<div class="input-div">
					<textarea class="form-control " name="contacts">{{qs.contacts}}</textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-notes">
				<label for="notes">
					Notes
				</label>
				<div class="input-div">
					<textarea class="form-control " name="notes">{{qs.notes}}</textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-in_panel">
				<div class="input-div">
					<div class="checkbox">
						<label>
							<input type="checkbox" value="{{qs.in_panel}}" name="in_panel" data-type="bool" {{itemIsChecked qs.in_panel true}}>
							In Panel
						</label>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
					<button id="form-submit-button" class="btn btn-success" type="submit">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
