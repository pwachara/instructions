<template name="DeferralsPendingDeferralsDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<h2 id="page_title" class="pull-left">
					<a href="#" id="page-back-button" class="btn btn-default" title="back">
						<span class="fa fa-chevron-left">
						</span>
					</a>
					Deferral Details
				</h2>
			</div>
		</div>
		{{> DeferralsPendingDeferralsDetailsDetailsForm}}
	</div>
</template>

<template name="DeferralsPendingDeferralsDetailsDetailsForm">
	<div id="deferrals-pending-deferrals-details-details-form" class="">
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-deferral_date">
				<label for="deferral_date">
					Date of Deferral
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-deferral_date">
						{{formatDate deferral.deferral_date 'DD/MM/YYYY'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-rm">
				<label for="rm">
					Relationship Manager
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-rm">
						{{deferral.rm}}
					</p>
				</div>
			</div>
			<div class="form-group  field-rm_email">
				<label for="rm_email">
					RM Email
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-rm_email">
						{{deferral.rm_email}}
					</p>
				</div>
			</div>
			<div class="form-group  field-rm_supervisor_email">
				<label for="rm_supervisor_email">
					RM Supervisor Email
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-rm_supervisor_email">
						{{deferral.rm_supervisor_email}}
					</p>
				</div>
			</div>
			<div class="form-group  field-borrower">
				<label for="borrower">
					Borrower
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-borrower">
						{{deferral.borrower}}
					</p>
				</div>
			</div>
			<div class="form-group  field-item_deferred">
				<label for="item_deferred">
					Item Deferred
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-item_deferred">
						{{deferral.item_deferred}}
					</p>
				</div>
			</div>
			<div class="form-group  field-due_date">
				<label for="due_date">
					Due Date
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-due_date">
						{{formatDate deferral.due_date 'DD/MM/YYYY'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-authorizer">
				<label for="authorizer">
					Authorized By
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-authorizer">
						{{deferral.authorizer}}
					</p>
				</div>
			</div>
			<div class="form-group  field-status">
				<label for="status">
					Status
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-status">
						{{deferral.status}}
					</p>
				</div>
			</div>
			<div class="form-group  field-date_closed">
				<label for="date_closed">
					Date Closed
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-date_closed">
						{{formatDate deferral.date_closed 'DD/MM/YYYY'}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
				</div>
			</div>
		</form>
	</div>
</template>
