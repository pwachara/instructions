<template name="DeferralsPendingDeferralsInsert">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<h2 id="page_title" class="pull-left">
					Add New Deferral
				</h2>
			</div>
		</div>
		{{> DeferralsPendingDeferralsInsertInsertForm}}
	</div>
</template>

<template name="DeferralsPendingDeferralsInsertInsertForm">
	<div id="deferrals-pending-deferrals-insert-insert-form" class="">
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-deferral_date">
				<label for="deferral_date">
					Date of Deferral
				</label>
				<div class="input-div">
					<div class="input-group date">
						<input type="text" name="deferral_date" value="{{formatDate 'today' 'DD/MM/YYYY'}}" class="form-control " autofocus="autofocus" required="required" data-type="date" data-format="DD/MM/YYYY">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-rm">
				<label for="rm">
					Relationship Manager
				</label>
				<div class="input-div">
					<input type="text" name="rm" value="" class="form-control " required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-rm_email">
				<label for="rm_email">
					RM Email
				</label>
				<div class="input-div">
					<input type="text" name="rm_email" value="" class="form-control " required="required" data-type="email">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-rm_supervisor_email">
				<label for="rm_supervisor_email">
					RM Supervisor Email
				</label>
				<div class="input-div">
					<input type="text" name="rm_supervisor_email" value="" class="form-control " data-type="email">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-borrower">
				<label for="borrower">
					Borrower
				</label>
				<div class="input-div">
					<input type="text" name="borrower" value="" class="form-control " required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-item_deferred">
				<label for="item_deferred">
					Item Deferred
				</label>
				<div class="input-div">
					<textarea class="form-control " name="item_deferred"></textarea>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-due_date">
				<label for="due_date">
					Due Date
				</label>
				<div class="input-div">
					<div class="input-group date">
						<input type="text" name="due_date" value="" class="form-control " required="required" data-type="date" data-format="DD/MM/YYYY">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-authorizer">
				<label for="authorizer">
					Authorized By
				</label>
				<div class="input-div">
					<input type="text" name="authorizer" value="" class="form-control " required="required" data-type="string">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-status">
				<label for="status">
					Status
				</label>
				<div class="input-div">
					<select class="form-control " name="status" data-type="array" required="required">
						<option value="Pending" selected>							Pending</option>
						<option value="Closed">							Closed</option>
					</select>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-date_closed">
				<label for="date_closed">
					Date Closed
				</label>
				<div class="input-div">
					<div class="input-group date">
						<input type="text" name="date_closed" value="" class="form-control " data-type="date" data-format="DD/MM/YYYY">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
					<button id="form-submit-button" class="btn btn-success" type="submit">
						Save
					</button>
				</div>
			</div>
		</form>
	</div>
</template>
