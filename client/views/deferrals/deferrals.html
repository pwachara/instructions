<template name="Deferrals">
	<div class="page-container container">
		<div class="row">
			<div class="col-md-12" id="content">
				<div class="row" id="title_row">
					<div class="col-md-12">
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div id="menu" class="col-sm-3 col-md-2">
				<h2>
				</h2>
				{{> DeferralsSideMenu}}
			</div>
			<div id="subcontent" class="col-sm-9 col-md-10">
				{{> yield region='DeferralsSubcontent'}}
			</div>
		</div>
	</div>
</template>

<template name="DeferralsSideMenu">
	<ul id="menu-items" class="nav nav-stacked nav-pills">
		<li id="menu-item-simple" class="{{menuItemClass 'deferrals.pending_deferrals'}}">
			<a href="{{pathFor 'deferrals.pending_deferrals'}}">
				<span class="item-title">
					Pending Deferrals
				</span>
			</a>
		</li>
		<li id="menu-item-simple" class="{{menuItemClass 'deferrals.closed_deferrals'}}">
			<a href="{{pathFor 'deferrals.closed_deferrals'}}">
				<span class="item-title">
					Closed Deferrals
				</span>
			</a>
		</li>
	</ul>
</template>
