<template name="AuditConfirmationsAuditConfirmationsClosedDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<h2 id="page_title" class="pull-left">
					<a href="#" id="page-back-button" class="btn btn-default" title="back">
						<span class="fa fa-chevron-left">
						</span>
					</a>
					Audit Confirmation Details
				</h2>
			</div>
		</div>
		{{> AuditConfirmationsAuditConfirmationsClosedDetailsDetailsForm}}
	</div>
</template>

<template name="AuditConfirmationsAuditConfirmationsClosedDetailsDetailsForm">
	<div id="audit-confirmations-audit-confirmations-closed-details-details-form" class="">
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-date_received">
				<label for="date_received">
					Date Received
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-date_received">
						{{formatDate audit.date_received 'DD/MM/YYYY'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-customer_name">
				<label for="customer_name">
					Customer Name
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-customer_name">
						{{audit.customer_name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-customer_number">
				<label for="customer_number">
					Customer Number
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-customer_number">
						{{audit.customer_number}}
					</p>
				</div>
			</div>
			<div class="form-group  field-sender">
				<label for="sender">
					Sender
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-sender">
						{{audit.sender}}
					</p>
				</div>
			</div>
			<div class="form-group  field-branch">
				<label for="branch">
					Branch
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-branch">
						{{audit.branch}}
					</p>
				</div>
			</div>
			<div class="form-group  field-year_of_audit">
				<label for="year_of_audit">
					Year of Audit
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-year_of_audit">
						{{audit.year_of_audit}}
					</p>
				</div>
			</div>
			<div class="form-group  field-charges_collected">
				<label for="charges_collected">
					Charges Collected?
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-charges_collected">
						{{audit.charges_collected}}
					</p>
				</div>
			</div>
			<div class="form-group  field-amount_collected">
				<label for="amount_collected">
					Amount Collected
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-amount_collected">
						{{audit.amount_collected}}
					</p>
				</div>
			</div>
			<div class="form-group  field-date_dispatched">
				<label for="date_dispatched">
					Date Dispatched To Branch
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-date_dispatched">
						{{formatDate audit.date_dispatched 'DD/MM/YYYY'}}
					</p>
				</div>
			</div>
			<div class="form-group  field-status">
				<label for="status">
					Status
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-status">
						{{audit.status}}
					</p>
				</div>
			</div>
			<div class="form-group  field-comments">
				<label for="comments">
					Comments (If Any)
				</label>
				<div class="input-div">
					<p class="form-control-static  control-field-comments">
						{{audit.comments}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
				</div>
			</div>
		</form>
	</div>
</template>
